<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .hidden{
            display: none;
        }
    </style>
    <title>Todo App</title>
</head>
<body>
    <form method="post" id="form">
        <input type="text" name="description" id="description">
        <input type="submit" value="Create Todo">
    </form>

    <ul id="todos">
        {% if data %}
            {% for d in data %}
                <li>{{ d.description }}</li>
            {% endfor %}

        {% else %}
            <h3>There is no todos in the database. Add some todo items~</h3>
        {% endif %}
    </ul>

    <div class="hidden" id="error">Oops... Something went wrong!</div>
    <script>
        // get description input
        descInput = document.getElementById("description");
        // get the form element
        document.getElementById("form").onsubmit = function (e) {
            e.preventDefault();

            const desc = descInput.value;

            fetch('/todos/create',{
                method: "POST",
                body: JSON.stringify({"description": desc}),
                headers: {
                    'Content-type': 'application/json'
                }
            })
            .then(res => res.json())
            .then(jsonRes => {
                const listItem = document.createElement('li');
                listItem.innerHTML = jsonRes['description'];
                document.getElementById('error').className = 'hidden';
                document.getElementById('todos').appendChild(listItem)
            })
            .catch(() => {
                document.getElementById('error').className = '';
            })
        };

            // onsubmit
                // make post request
                // handle the response


    </script>
</body>
</html>
